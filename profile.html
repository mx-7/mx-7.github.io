      .profile-container {
        min-height: calc(100vh - 72px);
        padding-top: 72px;
      }
      .avatar-placeholder {
        background-color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #9ca3af;
      }
      .profile-card {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        overflow: hidden;
        background: white;
      }
      .profile-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        padding: 2rem 0;
      }
      .avatar-upload {
        position: relative;
        cursor: default;
      }
      .avatar-upload:hover::after,
      .avatar-upload:active::after,
      .avatar-upload:focus::after {
        display: none;
      }
      .avatar-upload input[type="file"] {
        display: none;
      }
      #file-upload-status {
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
      .camera-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(139, 92, 246, 0.9);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 2px solid white;
        font-size: 1rem;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .avatar-container {
        position: relative;
        width: 128px;
        height: 128px;
        margin: 0 auto;
      }
      .direct-upload-btn {
        position: absolute;
        bottom: -10px;
        right: -10px;
        background: #8b5cf6;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 10;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .direct-upload-btn:hover,
      .direct-upload-btn:active {
        transform: scale(1.1);
      }
      #avatar-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #mobile-avatar-container {
        display: none;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 767px) {
        #mobile-avatar-container {
          display: flex;
          margin-left: 1rem;
        }
      }
      .avatar-button {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background-color: #e5e7eb;
        overflow: hidden;
        position: relative;
        border: 2px solid #8b5cf6;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .avatar-button:hover {
        transform: scale(1.1);
      }
      .avatar-button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      async function uploadAvatar(file) {
        try {
          const user = await checkUser();
          if (!user) {
            throw new Error("You must be logged in to upload an avatar");
          }
          
          // Get user profile to get username
          const { data: profile, error: profileError } = await window.supabase
            .from("profiles")
            .select("username")
            .eq("id", user.id)
            .single();
          
          if (profileError || !profile) {
            throw new Error("Failed to fetch user profile");
          }
          
          const username = profile.username || user.id;
          
          let fileToUpload = file;
          if (file.size > 1 * 1024 * 1024) {
            fileToUpload = await compressImage(file);
          }
          const fileExt = file.name.split(".").pop();
          const fileName = `avatar-${username}.${fileExt}`;
          const filePath = fileName;
          
          console.log("[Avatar] Prepared to upload as:", filePath);
          
          // Step 2: Upload new avatar
          console.log("[Avatar] Uploading new avatar:", filePath);
          
          // Get authentication token
          const { data: sessionData } = await window.supabase.auth.getSession();
          const token = sessionData?.session?.access_token;
          
          if (!token) {
            throw new Error("No authentication token available");
          }
          
          console.log("[Avatar] Got auth token, uploading...");
          
          const uploadUrl = `https://oscrktdwatdnkzgcupgh.supabase.co/storage/v1/object/avatars/${filePath}`;
          
          const restResponse = await fetch(uploadUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'x-upsert': 'true',
              'Cache-Control': 'no-cache, no-store, must-revalidate',
            },
            body: fileToUpload,
          });
          
          console.log("[Avatar] Upload response status:", restResponse.status);
          
          if (!restResponse.ok) {
            const errorText = await restResponse.text();
            console.error("[Avatar] Upload failed:", errorText);
            throw new Error(`Upload failed with status ${restResponse.status}`);
          }
          
          console.log("[Avatar] File uploaded successfully:", filePath);
          
          // Verify file was written by checking it directly
          console.log("[Avatar] Verifying file was written to storage...");
          
          // Wait a moment for storage to sync
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Try to get file info directly (this proves the file exists)
          const getUrl = `https://oscrktdwatdnkzgcupgh.supabase.co/storage/v1/object/info/public/avatars/${filePath}`;
          const getResponse = await fetch(getUrl, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
            },
          });
          
          if (getResponse.ok) {
            const fileInfo = await getResponse.json();
            console.log("[Avatar] ✓ File verified in storage - size:", fileInfo.size, "bytes");
          } else {
            console.warn("[Avatar] ⚠ Could not verify file - but proceeding anyway");
          }
          
          const { data: publicUrlData } = window.supabase.storage
            .from("avatars")
            .getPublicUrl(filePath);
          if (!publicUrlData || !publicUrlData.publicUrl) {
            throw new Error("Failed to generate public URL");
          }
          const publicUrl = publicUrlData.publicUrl;
          const secureUrl = publicUrl.replace("http:", "https:");

          // Add cache-busting query parameter to force browser to reload the image
          const cacheBustedUrl = secureUrl + "?t=" + new Date().getTime();

          console.log("[Avatar] Public URL:", secureUrl);
          console.log("[Avatar] Cache-busted URL:", cacheBustedUrl);
          
          await updateAvatar(secureUrl);
          const avatarImg = document.getElementById("profile-avatar");
          avatarImg.onload = function () {
            avatarImg.classList.remove("hidden");
            document
              .getElementById("avatar-placeholder")
              .classList.add("hidden");
          };
          avatarImg.onerror = function () {
            avatarImg.classList.add("hidden");
            document
              .getElementById("avatar-placeholder")
              .classList.remove("hidden");
          };
          avatarImg.src = cacheBustedUrl; // Use the cache-busted URL here
          return secureUrl;
        } catch (error) {
          console.error("Error uploading avatar:", error);
          showStatus("error", "Failed to upload avatar: " + error.message);
          throw error;
        }
      }
      async function compressImage(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
              const canvas = document.createElement("canvas");
              let width = img.width;
              let height = img.height;
              const maxDimension = 800;
              if (width > height) {
                if (width > maxDimension) {
                  height = Math.round((height * maxDimension) / width);
                  width = maxDimension;
                }
              } else {
                if (height > maxDimension) {
                  width = Math.round((width * maxDimension) / height);
                  height = maxDimension;
                }
              }
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);
              canvas.toBlob(
                (blob) => {
                  if (blob) {
                    resolve(
                      new File([blob], file.name, {
                        type: "image/jpeg",
                        lastModified: Date.now(),
                      })
                    );
                  } else {
                    reject(new Error("Canvas to Blob conversion failed"));
                  }
                },
                "image/jpeg",
                0.85
              );
            };
          };
          reader.onerror = (error) => reject(error);
        });
      }

      async function updateAvatar(avatarUrl) {

          }
          const { error } = await window.supabase

            })
            .eq("id", user.id);

            console.error("Error updating avatar:", error);
            showStatus("error", "Failed to update avatar: " + error.message);
            return;
          }
          const avatarImg = document.getElementById("profile-avatar");
          const placeholder = document.getElementById("avatar-placeholder");
          if (avatarUrl) {
            // Add cache-busting parameter here too
            const cacheBustedUrl = avatarUrl + "?t=" + new Date().getTime();

            avatarImg.onload = function () {
              avatarImg.classList.remove("hidden");
              placeholder.classList.add("hidden");
            };
            avatarImg.onerror = function () {
              this.classList.add("hidden");
              placeholder.classList.remove("hidden");
            };
            avatarImg.src = cacheBustedUrl;
          } else {
            avatarImg.classList.add("hidden");
            placeholder.classList.remove("hidden");
            placeholder.classList.add("pulse-animation");
          }
          // Update the global avatar URL
          window.userAvatarUrl = avatarUrl || null;
          
          // Update the avatar button in the header
          const desktopContainer = document.getElementById("avatar-container");
          const mobileContainer = document.getElementById("mobile-avatar-container");
          
          if (desktopContainer && window.avatarButtonRef) {
            window.avatarButtonRef.updateAvatar(avatarUrl || "");
          }
          if (mobileContainer && window.mobileAvatarButtonRef) {
            window.mobileAvatarButtonRef.updateAvatar(avatarUrl || "");
          }
          
          showStatus(
            "success",
            avatarUrl
              ? "Avatar updated successfully"
              : "Avatar removed successfully"
          );
        } catch (error) {
          console.error("Error in updateAvatar:", error);
          showStatus("error", "An unexpected error occurred");
        }
      }
      function showStatus(type, message) {
        const statusElement = document.getElementById("update-status");
        statusElement.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        if (type === "success") {
          statusElement.classList.add("bg-green-100", "text-green-800");
        } else if (type === "error") {
          statusElement.classList.add("bg-red-100", "text-red-800");
        }
        statusElement.textContent = message;
        statusElement.classList.remove("hidden");
        setTimeout(() => {
          statusElement.classList.add("hidden");
        }, 3000);
      }

      // Update cart notification badge
      async function updateCartNotification() {
        try {
          const { data: { user } } = await window.supabase.auth.getUser();
          if (!user) return;

          // Get cart items count
          let cartCount = 0;
          const { data: cart } = await window.supabase
            .from("carts")
            .select("id")
            .eq("user_id", user.id)
            .single();

          if (cart) {
            const { count } = await window.supabase
              .from("cart_items")
              .select("*", { count: "exact", head: true })
              .eq("cart_id", cart.id);
            cartCount = count || 0;
          }

          // Get incomplete orders count
          const { count: incompleteOrders } = await window.supabase
            .from("orders")
            .select("*", { count: "exact", head: true })
            .eq("user_id", user.id)
            .neq("status", "completed");

          const totalNotifications = cartCount + (incompleteOrders || 0);

          // Update both desktop and mobile badges
          const cartNotif = document.getElementById("cartNotification");
          const mobileCartNotif = document.getElementById("mobileCartNotification");

          if (totalNotifications > 0) {
            cartNotif.textContent = totalNotifications;
            cartNotif.classList.remove("hidden");
            mobileCartNotif.textContent = totalNotifications;
            mobileCartNotif.classList.remove("hidden");
          } else {
            cartNotif.classList.add("hidden");
            mobileCartNotif.classList.add("hidden");
          }
        } catch (error) {
          console.error("Error updating cart notification:", error);
        }
      }

      // Update notification every 5 seconds
      setInterval(updateCartNotification, 5000);
    </script>
  </body>
