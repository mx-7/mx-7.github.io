<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    <style>
      .profile-container {
        min-height: calc(100vh - 72px);
        padding-top: 72px;
      }
      .avatar-placeholder {
        background-color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #9ca3af;
      }
      .profile-card {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        overflow: hidden;
        background: white;
      }
      .profile-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        padding: 2rem 0;
      }
      .avatar-upload {
        position: relative;
        cursor: default;
      }
      .avatar-upload:hover::after,
      .avatar-upload:active::after,
      .avatar-upload:focus::after {
        display: none;
      }
      .avatar-upload input[type="file"] {
        display: none;
      }
      #file-upload-status {
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
      .camera-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(139, 92, 246, 0.9);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 2px solid white;
        font-size: 1rem;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .avatar-container {
        position: relative;
        width: 128px;
        height: 128px;
        margin: 0 auto;
      }
      .direct-upload-btn {
        position: absolute;
        bottom: -10px;
        right: -10px;
        background: #8b5cf6;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 10;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .direct-upload-btn:hover,
      .direct-upload-btn:active {
        transform: scale(1.1);
      }
    </style>

    <!-- Profile Section -->
    <div class="profile-container bg-gray-50">

                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    </div>
                    <div>

                    </div>
                    <div>

                        Loading...
                      </p>
                    </div>
                    <div>

                      <p class="font-medium text-gray-800" id="info-created">
                        Loading...

                  </div>

              <div id="update-status" class="hidden mt-4 p-3 rounded-lg">
                <!-- Status message will be inserted here -->

              <!-- Hotel Management Button - only visible for admin/owner -->
              <div class="mt-8 text-center">
                <a

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        // Require authentication for this page
        const user = await checkUser(true);
        if (!user) {
          // If checkUser redirects to login page, we don't need to do anything else
          return;
        }

        // Add event listener for logout button
        document.getElementById("logoutBtn").addEventListener("click", signOut);
        document
          .getElementById("mobileLogoutBtn")
          .addEventListener("click", signOut);

        // Load profile data
        await loadProfileData(user);

        // Add direct click handler for the upload button
        document
          .getElementById("upload-avatar-btn")
          .addEventListener("click", function () {
            // Programmatically click the hidden file input
            document.getElementById("avatar-file-input").click();
          });

        // Set up file input for avatar upload
        document
          .getElementById("avatar-file-input")
          .addEventListener("change", async function (e) {
            if (!e.target.files || !e.target.files[0]) return;

            const file = e.target.files[0];
            const statusElement = document.getElementById("file-upload-status");

            // Validate file type
            if (!file.type.match("image.*")) {
              statusElement.textContent = "Please select an image file";
              statusElement.style.color = "#f87171";
              return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
              statusElement.textContent = "Image must be less than 5MB";
              statusElement.style.color = "#f87171";
              return;
            }

            // Show loading spinner
            statusElement.innerHTML =
              '<span class="loading-spinner mr-2"></span> Uploading...';
            statusElement.style.color = "#ffffff";

            try {
              await uploadAvatar(file);
              statusElement.textContent = "✓ Upload successful!";
              statusElement.style.color = "#a3e635";

              // Stop the placeholder pulse animation if it was active
              const placeholder = document.getElementById("avatar-placeholder");
              if (placeholder) {
                placeholder.classList.remove("pulse-animation");
              }

              // Clear status message after 3 seconds
              setTimeout(() => {
                statusElement.textContent = "";
              }, 3000);
            } catch (error) {
              statusElement.textContent = "Upload failed: " + error.message;
              statusElement.style.color = "#f87171";
            }
          });

        // Set up remove avatar button
        document
          .getElementById("remove-avatar")
          .addEventListener("click", async function () {
            const statusElement = document.getElementById("file-upload-status");
            statusElement.innerHTML =
              '<span class="loading-spinner mr-2"></span> Removing...';
            statusElement.style.color = "#ffffff";

            try {
              await updateAvatar(null);
              statusElement.textContent = "✓ Avatar removed";
              statusElement.style.color = "#a3e635";

              // Clear status message after 3 seconds
              setTimeout(() => {
                statusElement.textContent = "";
              }, 3000);
            } catch (error) {
              statusElement.textContent = "Failed to remove avatar";
              statusElement.style.color = "#f87171";
            }
          });
      });

      // Function to upload avatar file to Supabase Storage and update profile
      async function uploadAvatar(file) {
        try {
          const user = await checkUser();
          if (!user) {
            throw new Error("You must be logged in to upload an avatar");
          }

          // Compress the image if it's large
          let fileToUpload = file;
          if (file.size > 1 * 1024 * 1024) {
            // If larger than 1MB
            fileToUpload = await compressImage(file);
          }

          // Generate a unique file path for the avatar
          const fileExt = file.name.split(".").pop();
          const fileName = `avatar-${user.id}.${fileExt}`;
          const filePath = fileName; // Store directly in bucket root

          // Upload the file to Supabase Storage
          const { data, error } = await window.supabase.storage
            .from("avatars")
            .upload(filePath, fileToUpload, {
              cacheControl: "3600",
              upsert: true, // Overwrite any existing file
            });

          if (error) {
            console.error("Storage upload error:", error);
            throw new Error(error.message);
          }

          console.log("File uploaded successfully:", data);

          // Get the public URL for the uploaded file
          const { data: publicUrlData } = window.supabase.storage
            .from("avatars")
            .getPublicUrl(filePath);

          if (!publicUrlData || !publicUrlData.publicUrl) {
            throw new Error("Failed to generate public URL");
          }

          const publicUrl = publicUrlData.publicUrl;
          console.log("Generated public URL:", publicUrl);

          // Force URL to use HTTPS
          const secureUrl = publicUrl.replace("http:", "https:");
          console.log("Secure URL being used:", secureUrl);

          // Update the user's profile with the new avatar URL
          await updateAvatar(secureUrl);

          // Update the UI to show the new avatar
          const avatarImg = document.getElementById("profile-avatar");
          avatarImg.onload = function () {
            // Only show the image once it's successfully loaded
            avatarImg.classList.remove("hidden");
            document
              .getElementById("avatar-placeholder")
              .classList.add("hidden");
          };

          // Add error handler for the image
          avatarImg.onerror = function () {
            console.error("Failed to load newly uploaded avatar:", secureUrl);
            avatarImg.classList.add("hidden");
            document
              .getElementById("avatar-placeholder")
              .classList.remove("hidden");
          };

          // Set the source after adding handlers
          avatarImg.src = secureUrl;

          return secureUrl;
        } catch (error) {
          console.error("Error uploading avatar:", error);
          showStatus("error", "Failed to upload avatar: " + error.message);
          throw error;
        }
      }

      // Helper function to compress images before upload
      async function compressImage(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
              const canvas = document.createElement("canvas");
              let width = img.width;
              let height = img.height;

              // Calculate new dimensions while maintaining aspect ratio
              const maxDimension = 800; // Max width or height
              if (width > height) {
                if (width > maxDimension) {
                  height = Math.round((height * maxDimension) / width);
                  width = maxDimension;
                }
              } else {
                if (height > maxDimension) {
                  width = Math.round((width * maxDimension) / height);
                  height = maxDimension;
                }
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);

              // Convert to blob
              canvas.toBlob(
                (blob) => {
                  if (blob) {
                    // Create a new file with the same name
                    resolve(
                      new File([blob], file.name, {
                        type: "image/jpeg",
                        lastModified: Date.now(),
                      })
                    );
                  } else {
                    reject(new Error("Canvas to Blob conversion failed"));
                  }
                },
                "image/jpeg",
                0.85 // Use 0.85 quality JPEG
              );
            };
          };
          reader.onerror = (error) => reject(error);
        });
      }

      // Function to load profile data
      async function loadProfileData(user) {
        try {
          // Get profile information from Supabase
          const { data: profile, error } = await window.supabase
            .from("profiles")
            .select("*")
            .eq("id", user.id)
            .single();

          if (error) {
            console.error("Error fetching profile:", error);
            showStatus("error", "Failed to load profile information");
            return;
          }

          if (profile) {
            // Update profile information in the UI
            document.getElementById("profile-username").textContent =
              profile.username || "No Username Set";
            document.getElementById("profile-email").textContent = user.email;

            document.getElementById("info-username").textContent =
              profile.username || "Not set";
            document.getElementById("info-email").textContent = user.email;
            document.getElementById("info-role").textContent =
              profile.role || "User";

            // Format date if available
            const createdAt = user.created_at
              ? new Date(user.created_at).toLocaleDateString()
              : "Unknown";
            document.getElementById("info-created").textContent = createdAt;

            // Handle avatar display
            if (profile.avatar_url) {
              const avatarImg = document.getElementById("profile-avatar");

              // Set up handlers before setting src to avoid race conditions
              avatarImg.onload = function () {
                console.log("Avatar loaded successfully:", profile.avatar_url);
                avatarImg.classList.remove("hidden");
                document
                  .getElementById("avatar-placeholder")
                  .classList.add("hidden");
              };

              avatarImg.onerror = function () {
                console.error(
                  "Failed to load avatar image:",
                  profile.avatar_url
                );
                this.classList.add("hidden");
                document
                  .getElementById("avatar-placeholder")
                  .classList.remove("hidden");

                // Check if we need to fix the URL (http vs https)
                if (profile.avatar_url.startsWith("http:")) {
                  const secureUrl = profile.avatar_url.replace(
                    "http:",
                    "https:"
                  );
                  console.log("Trying secure URL instead:", secureUrl);

                  // Try again with https URL
                  setTimeout(() => {
                    this.src = secureUrl;
                  }, 500);
                }
              };

              // Force HTTPS for Supabase URLs
              let avatarUrl = profile.avatar_url;
              if (
                avatarUrl.includes("supabase") &&
                avatarUrl.startsWith("http:")
              ) {
                avatarUrl = avatarUrl.replace("http:", "https:");
              }

              // Set the source after adding handlers
              avatarImg.src = avatarUrl;

              // Store avatar URL for other pages
              window.userAvatarUrl = avatarUrl;
            } else {
              document.getElementById("profile-avatar").classList.add("hidden");
              document
                .getElementById("avatar-placeholder")
                .classList.remove("hidden");
            }

            // Show Hotel Management button for admin/owner roles
            const hotelManagementBtn = document.getElementById(
              "hotel-management-btn"
            );
            if (profile.role === "admin" || profile.role === "owner") {
              hotelManagementBtn.classList.remove("hidden");
            }
          } else {
            showStatus("error", "Profile not found");
          }
        } catch (error) {
          console.error("Error in loadProfileData:", error);
          showStatus("error", "An unexpected error occurred");
        }
      }

      // Function to update avatar
      async function updateAvatar(avatarUrl) {
        try {
          // Get current user
          const user = await checkUser();

          if (!user) {
            showStatus("error", "You must be logged in to update your avatar");
            return;
          }

          // Update the profile
          const { error } = await window.supabase
            .from("profiles")
            .update({
              avatar_url: avatarUrl,
              updated_at: new Date().toISOString(),
            })
            .eq("id", user.id);

          if (error) {
            console.error("Error updating avatar:", error);
            showStatus("error", "Failed to update avatar: " + error.message);
            return;
          }

          // Update UI with the new avatar or placeholder
          const avatarImg = document.getElementById("profile-avatar");
          const placeholder = document.getElementById("avatar-placeholder");

          if (avatarUrl) {
            // Set up handlers before setting src
            avatarImg.onload = function () {
              avatarImg.classList.remove("hidden");
              placeholder.classList.add("hidden");
            };

            avatarImg.onerror = function () {
              console.error("Failed to load avatar after update:", avatarUrl);
              this.classList.add("hidden");
              placeholder.classList.remove("hidden");
            };

            // Set the source
            avatarImg.src = avatarUrl;
          } else {
            avatarImg.classList.add("hidden");
            placeholder.classList.remove("hidden");
            placeholder.classList.add("pulse-animation");
          }

          showStatus(
            "success",
            avatarUrl
              ? "Avatar updated successfully"
              : "Avatar removed successfully"
          );
        } catch (error) {
          console.error("Error in updateAvatar:", error);
          showStatus("error", "An unexpected error occurred");
        }
      }

      // Utility function to show status messages
      function showStatus(type, message) {
        const statusElement = document.getElementById("update-status");
        statusElement.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );

        if (type === "success") {
          statusElement.classList.add("bg-green-100", "text-green-800");
        } else if (type === "error") {
          statusElement.classList.add("bg-red-100", "text-red-800");
        }

        statusElement.textContent = message;
        statusElement.classList.remove("hidden");

        // Hide the message after 3 seconds
        setTimeout(() => {
          statusElement.classList.add("hidden");
        }, 3000);
      }
    </script>
