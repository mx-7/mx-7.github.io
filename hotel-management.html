      async function compressImage(file, quality = 0.7) {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              let width = img.width;
              let height = img.height;
              const maxWidth = 1920;
              const maxHeight = 1080;
              if (width > height) {
                if (width > maxWidth) {
                  height *= maxWidth / width;
                  width = maxWidth;
                }
              } else {
                if (height > maxHeight) {
                  width *= maxHeight / height;
                  height = maxHeight;
                }
              }
              canvas.width = width;
              canvas.height = height;
              ctx.drawImage(img, 0, 0, width, height);
              const extension = file.name.split(".").pop().toLowerCase();
              let mimeType;
              switch (extension) {
                case "png":
                  mimeType = "image/png";
                  break;
                case "gif":
                  mimeType = "image/gif";
                  break;
                default:
                  mimeType = "image/jpeg";
              }
              canvas.toBlob(
                (blob) => {
                  const compressedFile = new File([blob], file.name, {
                    type: mimeType,
                    lastModified: new Date().getTime(),
                  });
                  resolve(compressedFile);
                },
                mimeType,
                quality
              );
            };
          };
        });
      }
      async function handleMainImageUpload(event, hotelId) {
        try {
          const file = event.target.files[0];
          if (!file) return;
          showNotification("Uploading main image...", "info");
          const imageUrl = await window.uploadHotelImage(file, hotelId, true);
          const result = await window.saveMainImageUrl(hotelId, imageUrl);
          if (result.success) {
            showNotification("Main image uploaded successfully!", "success");
            document.getElementById(`hotel-main-image-${hotelId}`).src =
              imageUrl;
          } else {
            showNotification("Failed to upload main image.", "error");
          }
        } catch (error) {
          console.error("Error uploading main image:", error);
          showNotification("Error uploading main image.", "error");
        }
      }
      async function handleSubImageUpload(event, hotelId) {
        try {
          const files = event.target.files;
          if (!files || files.length === 0) return;
          showNotification(`Uploading ${files.length} sub-image(s)...`, "info");
          for (let i = 0; i < files.length; i++) {
            const imageUrl = await window.uploadHotelImage(
              files[i],
              hotelId,
              false
            );
            await window.saveSubImageUrl(hotelId, imageUrl);
          }
          await loadHotelSubImages(hotelId);
          showNotification("Sub-images uploaded successfully!", "success");
        } catch (error) {
          console.error("Error uploading sub-images:", error);
          showNotification("Error uploading sub-images.", "error");
        }
      }
      async function loadHotelSubImages(hotelId) {
        try {
          const subImages = await window.getHotelSubImages(hotelId);
          const container = document.getElementById(
            `hotel-sub-images-${hotelId}`
          );
          if (!container) return;
          container.innerHTML = "";
          subImages.forEach((image) => {
            const imgWrapper = document.createElement("div");
            imgWrapper.className = "sub-image-wrapper";
            const img = document.createElement("img");
            img.src = image.image_url;
            img.alt = "Hotel sub-image";
            img.className = "hotel-sub-image";
            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "&times;";
            deleteBtn.className = "delete-sub-image-btn";
            deleteBtn.onclick = () => deleteSubImage(image.id, image.image_url);
            imgWrapper.appendChild(img);
            imgWrapper.appendChild(deleteBtn);
            container.appendChild(imgWrapper);
          });
        } catch (error) {
          console.error("Error loading sub-images:", error);
        }
      }
      async function deleteSubImage(imageId, imageUrl) {
        try {
          if (!confirm("Are you sure you want to delete this image?")) return;
          const urlParts = imageUrl.split("hotel-image/");
          if (urlParts.length < 2) {
            showNotification("Invalid image URL format.", "error");
            return;
          }
          const path = urlParts[1];
          const deleteResult = await window.deleteHotelImage(path);
          const recordResult = await window.deleteSubImageRecord(imageId);
          if (deleteResult.success && recordResult.success) {
            showNotification("Image deleted successfully!", "success");
            const hotelId = path.split("/")[0];
            await loadHotelSubImages(hotelId);
          } else {
            showNotification("Failed to delete image.", "error");
          }
        } catch (error) {
          console.error("Error deleting sub-image:", error);
          showNotification("Error deleting image.", "error");
        }
      }
      function showNotification(message, type = "info") {
        let notification = document.getElementById("notification");
        if (!notification) {
          notification = document.createElement("div");
          notification.id = "notification";
          document.body.appendChild(notification);
        }
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }

      async function handleHotelFormSubmit(event) {
        event.preventDefault();
        try {
          showNotification("Saving hotel data...", "info");
          const hotelId = document.getElementById("hotel-id").value;
          const hotelName = document.getElementById("hotel-name").value;
          const hotelLocation = document.getElementById("hotel-location").value;
          const hotelPrice = document.getElementById("hotel-price").value;
          const hotelDescription =
            document.getElementById("hotel-description").value;
          const hotelMainImage =
            document.getElementById("hotel-main-image").value;
          let subImagesData = [];
          try {
            subImagesData =
              JSON.parse(document.getElementById("sub-images-data").value) ||
              [];
          } catch (e) {
            subImagesData = [];
          }
          if (
            !hotelName ||
            !hotelLocation ||
            !hotelPrice ||
            !hotelDescription
          ) {
            showNotification("Please fill in all required fields", "error");
            return;
          }
          const user = await checkUser(true);
          if (!user) {
            showNotification("You must be logged in to save a hotel", "error");
            return;
          }
          const hotelData = {
            name: hotelName,
            location: hotelLocation,
            price: parseFloat(hotelPrice),
            description: hotelDescription,
            owner_id: user.id,
          };
          let result;
          let newHotelId;
          if (hotelId) {
            const { error } = await supabase
              .from("hotels")
              .update(hotelData)
              .eq("id", hotelId);
            if (error) {
              throw error;
            }
            newHotelId = hotelId;
            result = { success: true, message: "Hotel updated successfully" };
          } else {
            const { data, error } = await supabase
              .from("hotels")
              .insert([hotelData])
              .select();
            if (error) {
              throw error;
            }
            newHotelId = data[0].id;
            result = {
              success: true,
              message: "Hotel created successfully",
              hotelId: newHotelId,
            };
          }
          if (hotelMainImage) {
            const { data: existingMainImage, error: queryError } =
              await supabase
                .from("hotel_images")
                .select("id")
                .eq("hotel_id", newHotelId)
                .eq("is_main", true)
                .single();
            if (queryError && queryError.code !== "PGRST116") {
              console.error(
                "Error checking for existing main image:",
                queryError
              );
            }
            if (existingMainImage) {
              const { error: updateError } = await supabase
                .from("hotel_images")
                .update({
                  image_url: hotelMainImage,
                })
                .eq("id", existingMainImage.id);
              if (updateError) {
                console.error("Error updating main image:", updateError);
                showNotification(
                  "Hotel saved, but failed to update main image",
                  "warning"
                );
              }
            } else {
              const { error: insertError } = await supabase
                .from("hotel_images")
                .insert([
                  {
                    hotel_id: newHotelId,
                    image_url: hotelMainImage,
                    is_main: true,
                  },
                ]);
              if (insertError) {
                console.error("Error inserting main image:", insertError);
                showNotification(
                  "Hotel saved, but failed to save main image",
                  "warning"
                );
              }
            }
          }
          if (subImagesData.length > 0) {
            try {
              const imagesToInsert = subImagesData.map((img) => ({
                hotel_id: newHotelId,
                image_url: img.url,
                is_main: false,
              }));
              const { error: subImagesError } = await supabase
                .from("hotel_images")
                .insert(imagesToInsert);
              if (subImagesError) {
                console.error(
                  "Error inserting additional images:",
                  subImagesError
                );
                showNotification(
                  "Hotel saved, but some additional images could not be saved",
                  "warning"
                );
              } else {
                console.log(
                  `Successfully saved ${subImagesData.length} additional images`
                );
              }
            } catch (subImagesException) {
              console.error(
                "Exception while saving additional images:",
                subImagesException
              );
              showNotification(
                "Hotel saved, but additional images could not be saved",
                "warning"
              );
            }
          }
          showNotification(result.message, "success");
          showHotelsList();
        } catch (error) {
          console.error("Error saving hotel:", error);
          showNotification("Failed to save hotel: " + error.message, "error");
        }
      }
      function showNotification(message, type = "info") {
        const statusMessage = document.getElementById("status-message");
        if (!statusMessage) return;
        statusMessage.textContent = message;
        statusMessage.className =
          "fixed bottom-4 right-4 p-4 rounded-lg shadow-lg";
        switch (type) {
          case "success":
            statusMessage.classList.add("bg-green-600", "text-white");
            break;
          case "error":
            statusMessage.classList.add("bg-red-600", "text-white");
            break;
          case "info":
          default:
            statusMessage.classList.add("bg-blue-600", "text-white");
            break;
        }
        statusMessage.classList.remove("hidden");
        setTimeout(() => {
          statusMessage.classList.add("hidden");
        }, 3000);
      }
      function showEditHotelForm(hotel) {
        const listSection = document.getElementById("hotels-list-section");
        const formSection = document.getElementById("hotel-form-section");
        const formTitle = document.getElementById("form-title");
        if (listSection) listSection.classList.add("hidden");
        if (formSection) formSection.classList.remove("hidden");
        if (formTitle) formTitle.textContent = "Edit Hotel";
        document.getElementById("hotel-id").value = hotel.id;
        document.getElementById("hotel-name").value = hotel.name || "";
        document.getElementById("hotel-location").value = hotel.location || "";
        document.getElementById("hotel-price").value = hotel.price || "";
        document.getElementById("hotel-description").value =
          hotel.description || "";
        document.getElementById("hotel-main-image").value = hotel.image || "";
        const mainImagePreview = document.getElementById("main-image-preview");
        const mainImagePreviewContainer = document.getElementById(
          "main-image-preview-container"
        );
        const mainImageUpload = document.getElementById("main-image-upload");
        if (hotel.image) {
          mainImagePreview.src = hotel.image;
          mainImagePreviewContainer.classList.remove("hidden");
          mainImageUpload.classList.add("hidden");
        } else {
          mainImagePreviewContainer.classList.add("hidden");
          mainImageUpload.classList.remove("hidden");
        }
        document.getElementById("submit-btn-text").textContent = "Update Hotel";
      }
      async function handleFormMainImageUpload(event) {
        try {
          const file = event.target.files[0];
          if (!file) return;
          showNotification("Processing image...", "info");
          console.log(
            "Main image upload started:",
            file.name,
            file.type,
            file.size
          );
          const compressedFile = await compressImage(file);
          console.log("Image compressed successfully", compressedFile);
          const previewUrl = URL.createObjectURL(compressedFile);
          console.log("Preview URL created:", previewUrl);
          const mainImagePreview =
            document.getElementById("main-image-preview");
          const mainImagePreviewContainer = document.getElementById(
            "main-image-preview-container"
          );
          const mainImageUpload = document.getElementById("main-image-upload");
          mainImagePreview.src = previewUrl;
          mainImagePreviewContainer.classList.remove("hidden");
          mainImageUpload.classList.add("hidden");
          const tempHotelId = "temp-" + new Date().getTime();
          console.log(
            "Attempting to upload to Supabase with temp ID:",
            tempHotelId
          );
          try {
            const { data, error } = await window.supabase.storage
              .from("hotel-image")
              .list();
            if (error) {
              console.error("Error checking storage bucket:", error);
              await window.initializeStorage();
            } else {
              console.log("Storage bucket exists and is accessible:", data);
            }
          } catch (listError) {
            console.error("Error checking bucket existence:", listError);
          }
          try {
            console.log("Calling uploadHotelImage...");
            const imageUrl = await window.uploadHotelImage(
              compressedFile,
              tempHotelId,
              true
            );
            console.log("Image uploaded successfully:", imageUrl);
            document.getElementById("hotel-main-image").value = imageUrl;
            showNotification("Image uploaded successfully!", "success");
          } catch (uploadError) {
            console.error("Upload error details:", uploadError);
            showNotification(
              "Error during image upload: " + uploadError.message,
              "error"
            );
          }
        } catch (error) {
          console.error("Error in handleFormMainImageUpload:", error);
          showNotification("Error uploading image: " + error.message, "error");
        }
      }
      function removeMainImage() {
        const mainImagePreview = document.getElementById("main-image-preview");
        const mainImagePreviewContainer = document.getElementById(
          "main-image-preview-container"
        );
        const mainImageUpload = document.getElementById("main-image-upload");
        const mainImageInput = document.getElementById("hotel-main-image");
        mainImagePreview.src = "";
        mainImagePreviewContainer.classList.add("hidden");
        mainImageUpload.classList.remove("hidden");
        mainImageInput.value = "";
        document.getElementById("main-image-input").value = "";
        showNotification("Image removed", "info");
      }
      async function handleFormSubImageUpload(event) {
        try {
          const files = event.target.files;
          if (!files || files.length === 0) return;
          showNotification(`Processing ${files.length} image(s)...`, "info");
          const subImagesContainer = document.getElementById(
            "sub-images-container"
          );
          let subImagesData = [];
          try {
            subImagesData =
              JSON.parse(document.getElementById("sub-images-data").value) ||
              [];
          } catch (e) {
            subImagesData = [];
          }
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            console.log(
              `Processing sub-image ${i + 1}:`,
              file.name,
              file.type,
              file.size
            );
            const compressedFile = await compressImage(file);
            const previewUrl = URL.createObjectURL(compressedFile);
            const tempImageId = `temp-${new Date().getTime()}-${i}`;
            const tempHotelId = "temp-" + new Date().getTime() + `-${i}`;
            const imageUrl = await window.uploadHotelImage(
              compressedFile,
              tempHotelId,
              false
            );
            subImagesData.push({
              id: tempImageId,
              url: imageUrl,
            });
            const subImageItem = document.createElement("div");
            subImageItem.className = "sub-image-item";
            subImageItem.dataset.id = tempImageId;
            subImageItem.innerHTML = `
              <img src="${previewUrl}" alt="Hotel sub-image" class="sub-image-preview">
              <button type="button" class="remove-image" data-id="${tempImageId}">&times;</button>
            `;
            subImagesContainer.appendChild(subImageItem);
          }
          document.getElementById("sub-images-data").value =
            JSON.stringify(subImagesData);
          document.querySelectorAll(".remove-image").forEach((button) => {
            button.addEventListener("click", removeSubImage);
          });
          event.target.value = "";
          showNotification(
            `${files.length} image(s) uploaded successfully!`,
            "success"
          );
        } catch (error) {
          console.error("Error in handleFormSubImageUpload:", error);
          showNotification("Error uploading images: " + error.message, "error");
        }
      }
      function removeSubImage(event) {
        const imageId = event.target.dataset.id;
        if (!imageId) return;
        const container = document.getElementById("sub-images-container");
        const item = container.querySelector(`[data-id="${imageId}"]`);
        if (item) {
          container.removeChild(item);
          let subImagesData = [];
          try {
            subImagesData =
              JSON.parse(document.getElementById("sub-images-data").value) ||
              [];
          } catch (e) {
            subImagesData = [];
          }
          subImagesData = subImagesData.filter((img) => img.id !== imageId);
          document.getElementById("sub-images-data").value =
            JSON.stringify(subImagesData);
          showNotification("Image removed", "info");
        }
      }
    </script>
